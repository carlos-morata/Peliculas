<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Películas</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Link FontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="container-header">
        <h1>Práctica Películas</h1>
        <ul class="header-list">
            <li><i class="fa fa-search"></i></li>
            <li><i class="fa fa-bell"></i></li>
            <li><i class="fa fa-user-circle"></i></li>
        </ul>
    </header>
    <main class="container-main">
        <section id="section-form">
            <h2>Añade tu Película Favorita</h2>
            <form action="/" id="form-add">
                <label for="title">Título:</label>
                <input type="text" id="title" required>

                <label for="year">Año:</label>
                <input type="number" id="year" name="year" required>

                <label for="description">Descripción:</label>
                <textarea name="description" id="description" required></textarea>

                <label for="url">Portada:</label>
                <input type="url" id="url" name="url" required>

                <label for="gender">Género:</label>
                <select name="gender" id="gender" required>
                    <option value="Terror">Terror</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romántico">Romántico</option>
                </select>
                <button type="submit">Añadir Película</button>
            </form>
        </section>

        <section id="section-search">
            <input type="search" name="searchFilm" id="searchFilm">
            <button type="submit">Buscar</button>
            <button type="submit">Limpiar</button>
        </section>

        <section id="section-filters">
            <label for="filterGender"><h2>Filtro por Género</h2></label>
            <select name="filterGender" id="filterGender">
                <option value="Terror">Terror</option>
                <option value="Acción">Acción</option>
                <option value="Comedia">Comedia</option>
                <option value="Romántico">Romántico</option>
            </select>
        </section>

        <section id="section-films">
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
