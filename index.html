<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Películas</title>
    <!-- Link CSS -->
     <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Link FontAwesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="container-header">
        <h1>Práctica Películas</h1>
        <ul class="header-list">
            <li>
                <input type="search" id="search" placeholder="Busca una película">
                <label for="search">
                    <i class="fa fa-search"></i>
                </label>
            </li>
            <li><i class="fa fa-bell"></i></li>
            <li><i class="fa fa-user-circle"></i></li>
        </ul>
    </header>
    <main class="container-main">
        <section class="section-forms">
            <section class="section-form form-add-film">
                <h2>Añadir Nueva Película</h2>
                <form action="" id="form-film">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title">

                    <label for="year">Año:</label>
                    <input type="number" id="year" name="year">

                    <label for="description">Descripción:</label>
                    <textarea id="description"></textarea>

                    <label for="urlImg">Portada:</label>
                    <input type="url" id="urlImg" name="urlImg">

                    <label for="gender">Género:</label>
                    <select id="gender" name="gender">
                        <option value="Todos">Todos</option>
                        <option value="Terror">Terror</option>
                        <option value="Acción">Acción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romántico">Romántico</option>
                        <option value="Drama">Drama</option>
                    </select>
                    <button type="submit" id="add-film">Añadir Película</button>
                </form>
            </section>

            <section class="section-form form-filters">
                <h2>Añade Filtros</h2>
                <div id="content-filters">
                <label for="filtGender">Filtro por Género:</label>
                <select id="filtGender">
                        <option value="Todos">Todos</option>
                        <option value="Terror">Terror</option>
                        <option value="Acción">Acción</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romántico">Romántico</option>
                        <option value="Drama">Drama</option>
                </select>

                <label for="filtYear">Filtro por Año:</label>
                <input type="number" id="filtYear">
                </div>
            </section>
        </section>
        <section class="section-films">
        </section>
    </main>
    <footer class="container-footer">
        <p>&copy; Proyecto Películas</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
